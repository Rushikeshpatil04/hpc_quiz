body{font-family:Segoe UI;background:var(--bg);padding:20px}
.quiz-container{max-width:1100px;margin:auto;background:#fff;padding:30px;border-radius:15px}
.header{border-bottom:5px solid var(--hpc-red);margin-bottom:25px;display:flex;justify-content:space-between}

.set-btn{padding:12px 20px;border:none;border-radius:6px;background:#e9ecef;font-weight:bold;text-decoration:none;color:#000}

.opt-correct{background:#d4edda!important;border:2px solid #28a745}
.opt-wrong{background:#f8d7da!important;border:2px solid #dc3545}
.submit-btn{width:100%;padding:18px;font-size:1.2rem;background:#1a1a1a;color:#fff;border:none;border-radius:10px}
#result-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);justify-content:center;align-items:center}
.modal-box{background:#fff;padding:40px;border-radius:20px;text-align:center}
.score-val{font-size:4rem;color:var(--hpc-red);font-weight:bold}

</head>

/* ✅ FIX */
const urlParams = new URLSearchParams(window.location.search);
const currentSet = urlParams.get("set") || "1";
const setKey = `set${currentSet}`;
const questions = quizData[setKey];

document.getElementById(`btn-${currentSet}`).classList.add("active");

/* Render questions */
const area = document.getElementById("questions-area");
questions.forEach((q,i)=>{
  area.innerHTML += `
  <div class="question">
    <span class="q-text">${i+1}. ${q.q}</span>
    ${q.o.map((op,j)=>`
      <label class="option" id="opt-${i}-${j}">
      <input type="radio" name="q${i}" value="${j}"> ${op}
      </label>`).join("")}
  </div>`;
});

function validateAndScore(){
let score=0;
questions.forEach((q,i)=>{
let sel=document.querySelector(`input[name="q${i}"]:checked`);
if(!sel){alert("Answer all questions");throw "";}
let ans=parseInt(sel.value);
if(ans===q.a){
score++;
document.getElementById(`opt-${i}-${ans}`).classList.add("opt-correct");
}else{
document.getElementById(`opt-${i}-${ans}`).classList.add("opt-wrong");
document.getElementById(`opt-${i}-${q.a}`).classList.add("opt-correct");
}
});
document.getElementById("score-display").innerText=Math.round(score/questions.length*100)+"%";
document.getElementById("stats-summary").innerText=`Score: ${score}/${questions.length}`;
document.getElementById("result-modal").style.display="flex";
}

function closeModal(){
document.getElementById("result-modal").style.display="none";
}
</script>
