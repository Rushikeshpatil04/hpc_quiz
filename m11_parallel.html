const urlParams = new URLSearchParams(window.location.search);
const currentSet = urlParams.get('set') || "1";
document.getElementById(`btn-${currentSet}`).classList.add('active');

const area = document.getElementById('questions-area');
const currentQuestions = quizData[currentSet];

currentQuestions.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'question-card';
    div.innerHTML = `
        <span class="q-text">${index + 1}. ${item.q}</span>
        ${item.o.map((opt, i) => `
            <label class="option" id="q${index}o${i}">
                <input type="radio" name="q${index}" value="${i}"> ${opt}
            </label>
        `).join('')}
    `;
    area.appendChild(div);
});

function checkScore() {
    let score = 0;
    currentQuestions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const correctLabel = document.getElementById(`q${index}o${item.a}`);
        
        correctLabel.classList.add('opt-correct');
        
        if (selected) {
            if (parseInt(selected.value) === item.a) {
                score++;
            } else {
                document.getElementById(`q${index}o${selected.value}`).classList.add('opt-wrong');
            }
        }
    });

    const percent = Math.round((score / 40) * 100);
    document.getElementById('score-text').innerText = percent + "%";
    document.getElementById('score-details').innerText = `Correct: ${score} | Total: 40`;
    document.getElementById('result-modal').style.display = 'flex';
}
</script>
