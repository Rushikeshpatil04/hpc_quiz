// URL Navigation logic
const urlParams = new URLSearchParams(window.location.search);
const currentSet = urlParams.get('set') || "1";
document.getElementById(`btn-${currentSet}`).classList.add('active');

const area = document.getElementById('questions-area');
const questions = quizData[currentSet] || [];

// Render Questions
questions.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'question-card';
    div.innerHTML = `
        <span class="q-text">${index + 1}. ${item.q}</span>
        ${item.o.map((opt, i) => `
            <label class="option" id="q${index}o${i}">
                <input type="radio" name="q${index}" value="${i}"> ${opt}
            </label>
        `).join('')}
    `;
    area.appendChild(div);
});

// Scoring logic
function processScore() {
    let score = 0;
    questions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const correctOpt = document.getElementById(`q${index}o${item.a}`);
        
        // Highlight correct answer
        correctOpt.classList.add('opt-correct');
        
        if (selected) {
            if (parseInt(selected.value) === item.a) {
                score++;
            } else {
                // Highlight wrong answer
                document.getElementById(`q${index}o${selected.value}`).classList.add('opt-wrong');
            }
        }
    });

    const percent = Math.round((score / questions.length) * 100);
    document.getElementById('score-display').innerText = percent + "%";
    document.getElementById('stats-summary').innerText = `You correctly answered ${score} out of ${questions.length} questions.`;
    document.getElementById('result-modal').style.display = 'flex';
}
</script>
