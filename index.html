<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHPCSA CCEE Exam Portal</title>
    <style>
        :root { --cdac-blue: #003366; --cdac-orange: #ff9933; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .header { background: var(--cdac-blue); color: white; padding: 30px; text-align: center; border-radius: 10px; margin-bottom: 30px; }
        .module-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 5px solid var(--cdac-orange); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card h3 { color: var(--cdac-blue); margin-top: 0; font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .btn-link { display: block; background: #eef2f7; color: #333; padding: 10px; margin: 8px 0; text-decoration: none; text-align: center; border-radius: 6px; font-weight: 500; font-size: 0.9rem; }
        .btn-link:hover { background: var(--cdac-blue); color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ“ DHPCSA CCEE Practice Portal</h1>
        <p>11 Technical Modules | 40 Questions Per Set | CCEE Pattern</p>
    </div>

    <div class="module-grid" id="main-grid">
        </div>

    <script>
        const modules = [
            { id: 1, name: "Computer Architecture", file: "m1_arch.html" },
            { id: 2, name: "Linux Operating System", file: "m2_linux.html" },
            { id: 3, name: "Computer Networks", file: "m3_networks.html" },
            { id: 4, name: "Python Programming", file: "m4_python.html" },
            { id: 5, name: "Hadoop Administration", file: "m5_hadoop.html" },
            { id: 6, name: "HPC System Admin", file: "m6_hpc.html" },
            { id: 7, name: "Cloud Services & Security", file: "m7_cloud.html" },
            { id: 8, name: "Storage & Backup Mgmt", file: "m8_storage.html" },
            { id: 9, name: "Resource Mgmt & Accounting", file: "m9_resource.html" },
            { id: 10, name: "Security & Traffic Mgmt", file: "m10_security.html" },
            { id: 11, name: "Aptitude & Logical Reasoning", file: "m11_parallel.html" }
        ];

        const grid = document.getElementById('main-grid');
        modules.forEach(m => {
            grid.innerHTML += `
                <div class="card">
                    <h3>${m.id}. ${m.name}</h3>
                    <a href="${m.file}?set=1" class="btn-link">Set 1 (40 Qs)</a>
                    <a href="${m.file}?set=2" class="btn-link">Set 2 (40 Qs)</a>
                    <a href="${m.file}?set=3" class="btn-link">Set 3 (40 Qs)</a>
                    <a href="${m.file}?set=4" class="btn-link">Set 4 (40 Qs)</a>
                    <a href="${m.file}?set=5" class="btn-link">Set 5 (40 Qs)</a>
                </div>
            `;
        });
    </script>
</body>

</html>
